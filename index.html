<style>

header.topbar{position:fixed;top:0;left:0;right:0;z-index:2000;height:var(--topbar-h);display:flex;align-items:center;gap:8px;padding:0 10px;font-size:12px;color:#fff;background:linear-gradient(0deg,rgba(42,84,255,.16),rgba(42,84,255,.16)),var(--accent);border-bottom:1px solid #ffffff26;white-space:nowrap;overflow:hidden;padding-top:env(safe-area-inset-top)}

.tool{display:grid;place-items:center;width:100%;height:36px;border-radius:10px;cursor:pointer;background:rgba(22,26,38,.75);border:1px solid rgba(50,60,100,.6);outline:1px solid rgba(79,124,255,.35);box-shadow:0 0 0 2px rgba(0,0,0,.12)}

.panel{position:absolute;z-index:1400;left:70px;top:calc(var(--topbar-h) + 10px);min-width:280px;max-width:320px;padding:8px 12px 10px;border-radius:14px;color:var(--ink);background:var(--panel);border:1px solid #ffffff24;box-shadow:var(--shadow);display:none;user-select:none;max-height:calc(100vh - var(--topbar-h) - 24px);overflow:auto}

.note-text:focus-within .del{display:block}

@media print{header.topbar,.sidebar,.panel{display:none!important}#stage{padding-left:0!important}body,html,#wrap{height:auto}}

.page-nav{display:inline-flex;gap:6px;align-items:center}

#morePanel{position:fixed;right:10px;top:calc(var(--topbar-h) + 6px);z-index:3000;display:none;background:var(--panel);border:1px solid #ffffff24;border-radius:12px;box-shadow:var(--shadow);padding:8px}
#morePanel .btn{margin:4px 0;display:block;width:100%}
</style>

<script>
/* ===== util & nodes ===== */
const $=s=>document.querySelector(s), $$=s=>Array.from(document.querySelectorAll(s));
const DPR=Math.max(1, self.devicePixelRatio||1);
const topbar=$('#topbar'), panel=$('#panel'), viewport=$('#viewport');
const cvPaper=$('#paper'), gPaper=cvPaper.getContext('2d');
const cvGuide=$('#guide'), gGuide=cvGuide.getContext('2d');
const cv=$('#paint'), ctx=cv.getContext('2d',{alpha:true});
const textLayer=$('#textLayer');
function safe(fn){try{fn();}catch(e){console.warn('[SAFE]',e);}}

/* header text */
$('#verText').textContent='NOTE LINK — V0.8.0 / B-REL6-T2-HOTFIX';
$('#buildText').textContent='BUILD: HF6T2-HOTFIX';

/* ===== layout & zoom ===== */
let zoom=1, panX=0, panY=0, W=0, H=0;
function applyBars(){const h=Math.round(topbar.getBoundingClientRect().height)||44;document.documentElement.style.setProperty('--topbar-h',h+'px');}
function updateViewportTransform(){viewport.style.transform=`translate(${panX}px,${panY}px) scale(${zoom})`;}
function fitCanvases(){
  const vr=viewport.getBoundingClientRect();
  W=Math.max(1, Math.round(vr.width)); H=Math.max(1, Math.round(vr.height));
  for(const c of [cvPaper,cvGuide,cv]){c.width=Math.round(W*DPR);c.height=Math.round(H*DPR);c.style.width=W+'px';c.style.height=H+'px';}
  layoutPaper(); drawPaper(); redrawAll();
}
addEventListener('resize',()=>{safe(applyBars);safe(fitCanvases);});
if(window.visualViewport){visualViewport.addEventListener('resize',()=>{safe(applyBars);safe(fitCanvases);});}

/* ===== paper & grid ===== */
function mm2px(mm){return mm*96/25.4*DPR}
const A4={wmm:210,hmm:297}; let paperRect={x:0,y:0,w:0,h:0};
function layoutPaper(){
  const a4w=mm2px(A4.wmm), a4h=mm2px(A4.hmm);
  const scale=Math.min(cv.width*0.65/a4w, cv.height*0.9/a4h);
  const w=a4w*scale, h=a4h*scale; paperRect={w,h,x:(cv.width-w)/2,y:(cv.height-h)/2};
}
let gridOn=false, gridStepMM=10, gridColor='#b7bfd6';
function drawPaper(){
  const g=gPaper; g.clearRect(0,0,cvPaper.width,cvPaper.height);
  g.fillStyle='#0b1020'; g.fillRect(0,0,cvPaper.width,cvPaper.height);
  const pg=Pages.cur(); g.fillStyle='#fff'; g.fillRect(paperRect.x,paperRect.y,paperRect.w,paperRect.h);
  if(pg.bg && pg.bg.img){ g.drawImage(pg.bg.img,paperRect.x,paperRect.y,paperRect.w,paperRect.h); }
  if(gridOn){
    const step=Math.max(2, Math.round(mm2px(gridStepMM)*(paperRect.h/mm2px(A4.hmm))));
    g.save(); g.strokeStyle=gridColor+'88'; g.lineWidth=1*DPR; g.beginPath();
    for(let y=paperRect.y+step; y<=paperRect.y+paperRect.h-step; y+=step){ g.moveTo(paperRect.x,y); g.lineTo(paperRect.x+paperRect.w,y); }
    g.stroke(); g.restore();
  }
}

/* ===== pages ===== */
const Pages={list:[{strokes:[],textsHTML:'',bg:null}],idx:0,cur(){return this.list[this.idx];}};
function setPage(i){i=Math.max(0,Math.min(Pages.list.length-1,i));Pages.cur().textsHTML=textLayer.innerHTML;Pages.idx=i;textLayer.innerHTML=Pages.cur().textsHTML||'';updatePageIndicator();drawPaper();redrawAll();}
function updatePageIndicator(){$('#pageIndicator').textContent=(Pages.idx+1)+'/'+Pages.list.length;$('#pageIndicator_m').textContent=(Pages.idx+1)+'/'+Pages.list.length;}
$('#btnPrev').onclick=()=>setPage(Pages.idx-1);
$('#btnNext').onclick=()=>setPage(Pages.idx+1);
$('#btnPrev_m').onclick=()=>{setPage(Pages.idx-1);toggleMore(false);};
$('#btnNext_m').onclick=()=>{setPage(Pages.idx+1);toggleMore(false);};
addEventListener('keydown',e=>{if(e.key==='ArrowLeft')setPage(Pages.idx-1);if(e.key==='ArrowRight')setPage(Pages.idx+1);});

/* ===== more panel ===== */
const morePanel=$('#morePanel'); const btnMore=$('#btnMore');
function toggleMore(on){morePanel.style.display=on?'block':'none';}
btnMore.onclick=()=>toggleMore(morePanel.style.display!=='block');
addEventListener('click',e=>{if(!morePanel.contains(e.target)&&e.target!==btnMore)toggleMore(false);});
$('#btnAddPage_m').onclick=()=>{const pos=Pages.idx+1;Pages.list.splice(pos,0,{strokes:[],textsHTML:'',bg:null});setPage(pos);pushHistory();toggleMore(false);};
$('#btnSetBg_m').onclick=async()=>{const file=await pickImage();if(!file)return;const tmp=new Image();tmp.src=URL.createObjectURL(file);await new Promise(r=>{tmp.onload=r;tmp.onerror=r;});const bg=fitImageToPaper(tmp);URL.revokeObjectURL(tmp.src);Pages.cur().bg=bg;drawPaper();redrawAll();pushHistory();toggleMore(false);};

/* ===== tools & panel ===== */
let tool='pen';
const perTool={pen:{color:'#000000',size:4,alpha:1,cap:'round',straight:false},marker:{color:'#ffff00',size:16,alpha:.5,cap:'butt',straight:false},eraser:{size:24},hand:{},keyboard:{}};
let color=perTool.pen.color, size=perTool.pen.size, alpha=1, cap='round', straightToggle=false, straightKey=false; let palmReject=true, pressureOn=true, tiltOn=true;
function saveToolState(k){const p=perTool[k]||(perTool[k]={});p.color=color;p.size=size;p.alpha=alpha;p.cap=cap;p.straight=!!straightToggle;}
function loadToolState(k){const p=perTool[k]||{};color=p.color??color;size=p.size??size;alpha=p.alpha??alpha;cap=p.cap??cap;straightToggle=!!p.straight;}
function setActiveTool(t){saveToolState(tool);tool=t;loadToolState(t);$$('.tool').forEach(b=>b.classList.toggle('active',b.dataset.tool===t));$('#panelTool').textContent=t;$('#rowAlpha').style.display=(t==='marker')?'':'none';$('#rowLineCap').style.display=(t==='marker'||t==='pen')?'':'none';$('#rowStraight').style.display=(t==='pen'||t==='marker')?'':'none';$('#rowTextOps').style.display=(t==='keyboard')?'':'none';$('#rowSize').style.display=(t==='pen'||t==='marker'||t==='eraser')?'':'none';$('#rowPenExt').style.display=(t==='pen'||t==='marker')?'':'none';syncUI();cv.style.cursor=(t==='hand')?'grab':'crosshair';}

/* ツール取りこぼし防止（pointerupも反応） */
$$('.tool').forEach(btn=>{
  if(btn.id==='btnSidebarToggle') return;
  const act=()=>{
    const t=btn.dataset.tool;
    if(t==='settings'){
      const show=!panel.classList.contains('show');
      panel.classList.toggle('show',show);
      btn.classList.toggle('active',show);
      return;
    }
    setActiveTool(t);
  };
  btn.addEventListener('click', act);
  btn.addEventListener('pointerup', act);
});
/* サイドバー→キャンバス競合ブロック */
document.getElementById('sidebar').addEventListener('pointerdown', e=>{ e.stopPropagation(); }, {capture:true});

/* 設定パネルドラッグ */
(()=>{const handle=$('#panelHandle');let dragging=false,sx=0,sy=0,ox=0,oy=0,id=0;
function down(e){if(e.target.closest('#panelClose'))return;dragging=true;id=e.pointerId||1;try{panel.setPointerCapture(id)}catch{};sx=e.clientX;sy=e.clientY;const r=panel.getBoundingClientRect();ox=r.left;oy=r.top;e.preventDefault();}
function move(e){if(!dragging)return;const nx=ox+(e.clientX-sx),ny=oy+(e.clientY-sy);panel.style.left=Math.max(56,nx)+'px';const top=parseInt(getComputedStyle(document.documentElement).getPropertyValue('--topbar-h'))+6;panel.style.top=Math.max(top,ny)+'px';}
function up(){dragging=false;try{panel.releasePointerCapture(id)}catch{}}
handle.addEventListener('pointerdown',down,{passive:false});
panel.addEventListener('pointermove',move,{passive:false});
panel.addEventListener('pointerup',up,{passive:false});
panel.addEventListener('pointercancel',up,{passive:false});
$('#panelClose').addEventListener('click',()=>{panel.classList.remove('show');$$('.tool[data-tool="settings"]').forEach(b=>b.classList.remove('active'));});
})();
const ui={color:$('#uiColor'),size:$('#uiSize'),alpha:$('#uiAlpha'),sizeVal:$('#uiSizeVal'),alphaVal:$('#uiAlphaVal'),cap:$('#uiCap'),straight:$('#uiStraight'),gOn:$('#uiGrid'),gStep:$('#uiGridStep'),gColor:$('#uiGridColor'),palm:$('#uiPalm'),pressure:$('#uiPressure'),tilt:$('#uiTilt')};
function pxToMm(px){return px*25.4/96}
function syncUI(){ui.color.value=color;ui.size.value=size;ui.sizeVal.textContent=`${size}px (${pxToMm(size).toFixed(2)} mm)`;ui.alpha.value=Math.round((tool==='marker'?alpha:0.5)*100);ui.alphaVal.textContent=Math.round((tool==='marker'?alpha:0.5)*100)+'%';ui.cap.value=cap;ui.straight.checked=straightToggle;ui.gOn.checked=gridOn;ui.gStep.value=String(gridStepMM);ui.gColor.value=gridColor;ui.palm.checked=palmReject;ui.pressure.checked=pressureOn;ui.tilt.checked=tiltOn;}
function onPanelChange(){color=ui.color.value;size=+ui.size.value;alpha=(tool==='marker')?(+ui.alpha.value/100):alpha;ui.sizeVal.textContent=`${size}px (${pxToMm(size).toFixed(2)} mm)`;ui.alphaVal.textContent=Math.round(alpha*100)+'%';cap=ui.cap.value;straightToggle=ui.straight.checked;gridOn=ui.gOn.checked;gridStepMM=+ui.gStep.value;gridColor=ui.gColor.value;drawPaper();redrawAll();}
Object.values(ui).forEach(el=>el.addEventListener('input',onPanelChange));

/* ===== draw ===== */
function pointerToCanvas(e){const r=cv.getBoundingClientRect();return{x:(e.clientX-r.left)*(cv.width/r.width),y:(e.clientY-r.top)*(cv.height/r.height)}}
function inPaperXY(x,y){return(x>=paperRect.x && y>=paperRect.y && x<=paperRect.x+paperRect.w && y<=paperRect.y+paperRect.h)}
let drawing=false,panning=false,start={x:0,y:0},last={x:0,y:0},activeTouches=0,currentStroke=null, straightKey=false;
function setCtx(){ctx.lineJoin='round';ctx.lineCap=(tool==='marker'||tool==='pen')?cap:'round';if(tool==='eraser'){ctx.globalCompositeOperation='destination-out';ctx.strokeStyle='#000';ctx.globalAlpha=1;}else if(tool==='marker'){ctx.globalCompositeOperation='source-over';ctx.strokeStyle=color;ctx.globalAlpha=alpha;}else{ctx.globalCompositeOperation='source-over';ctx.strokeStyle=color;ctx.globalAlpha=1;}ctx.lineWidth=Math.max(1,Math.round(size*DPR));}
function showGuide(sx,sy,ex,ey){gGuide.clearRect(0,0,cvGuide.width,cvGuide.height);gGuide.save();gGuide.setLineDash([6*DPR,6*DPR]);gGuide.lineWidth=Math.max(1,Math.round(size*DPR));gGuide.lineCap=cap;gGuide.strokeStyle='#7ec8ff';gGuide.beginPath();gGuide.moveTo(sx,sy);gGuide.lineTo(ex,ey);gGuide.stroke();gGuide.restore();}
function clearGuide(){gGuide.clearRect(0,0,cvGuide.width,cvGuide.height);}
function toUV(x,y){return{u:(x-paperRect.x)/paperRect.w,v:(y-paperRect.y)/paperRect.h}}
function fromUV(u,v){return{x:paperRect.x+u*paperRect.w,y:paperRect.y+v*paperRect.h}}
function onDown(e){if(e.pointerType==='touch')activeTouches++;if(tool==='hand'){panning=true;cv.style.cursor='grabbing';return;}if($('#uiPalm').checked && e.pointerType==='touch' && activeTouches>1){return;}const p=pointerToCanvas(e);if(!inPaperXY(p.x,p.y))return;e.preventDefault();try{cv.setPointerCapture(e.pointerId)}catch{};drawing=true;start=last=p;clearGuide();currentStroke={tool:(tool==='marker'?'marker':tool==='eraser'?'eraser':'pen'),color:(tool==='marker'||tool==='pen')?color:'#000000',alpha:(tool==='marker')?alpha:1,cap:cap,sizeU:(size/paperRect.h),pts:[toUV(p.x,p.y)]};}
function onMove(e){if(tool==='hand' && panning){panX+=e.movementX||0;panY+=e.movementY||0;updateViewportTransform();return;}if(!drawing)return;const p=pointerToCanvas(e);const straight=(straightKey||$('#uiStraight').checked);if(straight){showGuide(start.x,start.y,p.x,p.y);return;}const evs=(e.getCoalescedEvents&&e.getCoalescedEvents())||[e];setCtx();ctx.beginPath();ctx.moveTo(last.x,last.y);for(const ev of evs){const q=pointerToCanvas(ev);if(!inPaperXY(q.x,q.y))continue;ctx.lineTo(q.x,q.y);currentStroke.pts.push(toUV(q.x,q.y));last=q;}ctx.stroke();}
function onUp(e){if(e.pointerType==='touch')activeTouches=Math.max(0,activeTouches-1);if(tool==='hand' && panning){panning=false;cv.style.cursor='grab';return;}if(!drawing){clearGuide();return;}const p=pointerToCanvas(e);const straight=(straightKey||$('#uiStraight').checked);if(straight){setCtx();ctx.beginPath();ctx.moveTo(start.x,start.y);ctx.lineTo(p.x,p.y);ctx.stroke();currentStroke.pts.push(toUV(p.x,p.y));}drawing=false;clearGuide();if(currentStroke && currentStroke.pts.length>1){Pages.cur().strokes.push(currentStroke);pushHistory();}currentStroke=null;}
cv.addEventListener('pointerdown',onDown,{passive:false});
cv.addEventListener('pointermove',onMove,{passive:false});
cv.addEventListener('pointerup',onUp,{passive:false});
cv.addEventListener('pointercancel',onUp,{passive:false});
addEventListener('keydown',e=>{if(e.key==='Shift')straightKey=true;});
addEventListener('keyup',e=>{if(e.key==='Shift')straightKey=false;});
function redrawAll(){ctx.clearRect(0,0,cv.width,cv.height);ctx.save();ctx.beginPath();ctx.rect(paperRect.x,paperRect.y,paperRect.w,paperRect.h);ctx.clip();for(const st of Pages.cur().strokes){const w=st.sizeU*paperRect.h;ctx.lineJoin='round';ctx.lineCap=st.cap||'round';ctx.globalCompositeOperation=(st.tool==='eraser')?'destination-out':'source-over';ctx.globalAlpha=(st.tool==='marker')?(st.alpha??0.5):1.0;ctx.strokeStyle=(st.tool==='pen'||st.tool==='marker')?(st.color||'#000'):'#000';ctx.lineWidth=Math.max(1,Math.round(w));const p0=fromUV(st.pts[0].u,st.pts[0].v);ctx.beginPath();ctx.moveTo(p0.x,p0.y);for(let i=1;i<st.pts.length;i++){const pi=fromUV(st.pts[i].u,st.pts[i].v);ctx.lineTo(pi.x,pi.y);}ctx.stroke();}ctx.restore();}

/* ===== output/save/load ===== */
function composite(){const out=document.createElement('canvas');out.width=cv.width;out.height=cv.height;const o=out.getContext('2d');o.drawImage(cvPaper,0,0);o.drawImage(cv,0,0);[...textLayer.querySelectorAll('.note-text')].forEach(n=>{const r=n.getBoundingClientRect(),L=textLayer.getBoundingClientRect();const x=((r.left-L.left)*(cv.width/(L.width||1))),y=((r.top-L.top)*(cv.height/(L.height||1)));o.fillStyle='#111';o.font=(16*DPR)+'px system-ui';o.fillText(n.textContent.replace(/削除$/,''),x,y+16*DPR);});return out;}
$('#btnPng').onclick=()=>composite().toBlob(b=>{const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download='note-link.png';a.click();setTimeout(()=>URL.revokeObjectURL(a.href),800)});
$('#btnPrint').onclick=()=>window.print();
$('#btnShare').onclick=()=>{composite().toBlob(async b=>{const f=new File([b],'note.png',{type:'image/png'});if(navigator.share&&navigator.canShare&&navigator.canShare({files:[f]})){try{await navigator.share({files:[f],title:'Note Link'})}catch(e){}}else{const u=URL.createObjectURL(b);const a=document.createElement('a');a.href=u;a.download='note-link.png';a.click();setTimeout(()=>URL.revokeObjectURL(u),800)}})};

let fileHandle=null;
function exportJSON(){return JSON.stringify({v:'HF6T2',pages:Pages.list.map(pg=>({strokes:pg.strokes||[],textsHTML:pg.textsHTML||'',bg:pg.bg&&pg.bg.dataURL?{dataURL:pg.bg.dataURL}:null})),idx:Pages.idx,grid:{on:gridOn,stepMM:gridStepMM,color:gridColor}});}
async function doSave(){const blob=new Blob([exportJSON()],{type:'application/json'});try{if('showSaveFilePicker'in window){if(!fileHandle){fileHandle=await window.showSaveFilePicker({suggestedName:'note-link.json',types:[{description:'Note Link JSON',accept:{'application/json':['.json']}}]});}const w=await fileHandle.createWritable();await w.write(blob);await w.close();}else{const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='note-link.json';a.click();setTimeout(()=>URL.revokeObjectURL(a.href),800);}}catch(e){}}
async function doLoad(){try{let f=null;if('showOpenFilePicker'in window){const[h]=await window.showOpenFilePicker({types:[{description:'Note Link JSON',accept:{'application/json':['.json']}}]});f=await h.getFile();fileHandle=h;}else{const inp=document.createElement('input');inp.type='file';inp.accept='.json,application/json';f=await new Promise(res=>{inp.onchange=()=>res(inp.files[0]);inp.click();});}const txt=await f.text();const data=JSON.parse(txt);Pages.list=(data.pages||[]).map(pg=>{const entry={strokes:pg.strokes||[],textsHTML:pg.textsHTML||'',bg:null};if(pg.bg&&pg.bg.dataURL){const img=new Image();img.src=pg.bg.dataURL;entry.bg={dataURL:pg.bg.dataURL,img};}return entry;});if(!Pages.list.length)Pages.list=[{strokes:[],textsHTML:'',bg:null}];Pages.idx=Math.max(0,Math.min(Pages.list.length-1,data.idx||0));gridOn=!!data.grid?.on;gridStepMM=data.grid?.stepMM||10;gridColor=data.grid?.color||'#b7bfd6';textLayer.innerHTML=Pages.cur().textsHTML||'';updatePageIndicator();drawPaper();redrawAll();pushHistory();}catch(e){}}
$('#btnSave').onclick=doSave; $('#btnLoad').onclick=doLoad;

/* ===== image add/insert ===== */
async function pickImage(){try{if('showOpenFilePicker'in window){const[h]=await window.showOpenFilePicker({types:[{description:'JPEG/PNG',accept:{'image/*':['.jpg','.jpeg','.png']}}]});return await h.getFile();}else{const inp=document.createElement('input');inp.type='file';inp.accept='image/jpeg,image/png';return await new Promise(res=>{inp.onchange=()=>res(inp.files[0]);inp.click();});}}catch(e){return null;}}
function fitImageToPaper(img){const off=document.createElement('canvas');off.width=Math.round(paperRect.w);off.height=Math.round(paperRect.h);const o=off.getContext('2d');const sc=Math.min(off.width/img.naturalWidth,off.height/img.naturalHeight);const w=img.naturalWidth*sc,h=img.naturalHeight*sc,x=(off.width-w)/2,y=(off.height-h)/2;o.fillStyle='#fff';o.fillRect(0,0,off.width,off.height);o.drawImage(img,x,y,w,h);const dataURL=off.toDataURL('image/jpeg',0.9);const fitted=new Image();fitted.src=dataURL;return{dataURL,img:fitted};}
async function addImage(mode){const file=await pickImage();if(!file)return;const tmp=new Image();tmp.src=URL.createObjectURL(file);await new Promise(r=>{tmp.onload=r;tmp.onerror=r;});const bg=fitImageToPaper(tmp);URL.revokeObjectURL(tmp.src);if(mode==='append'){Pages.list.push({strokes:[],textsHTML:'',bg});setPage(Pages.list.length-1);}else{const pos=Pages.idx+1;Pages.list.splice(pos,0,{strokes:[],textsHTML:'',bg});setPage(pos);}pushHistory();}
$('#btnImgAppend').onclick=()=>addImage('append'); $('#btnImgInsert').onclick=()=>addImage('insert');

/* ===== undo/redo ===== */
const hist=[], redoStack=[];
function snapshot(){return{pages:JSON.parse(JSON.stringify(Pages.list.map(p=>({strokes:p.strokes,textsHTML:p.textsHTML,bg:p.bg?{dataURL:p.bg.dataURL}:null})))),idx:Pages.idx,grid:{on:gridOn,step:gridStepMM,color:gridColor}};}
function pushHistory(){hist.push(snapshot());if(hist.length>40)hist.shift();redoStack.length=0;updatePageIndicator();}
function restoreSnap(s){Pages.list=s.pages.map(pg=>{const entry={strokes:pg.strokes||[],textsHTML:pg.textsHTML||'',bg:null};if(pg.bg&&pg.bg.dataURL){const img=new Image();img.src=pg.bg.dataURL;entry.bg={dataURL:pg.bg.dataURL,img};}return entry;});Pages.idx=Math.max(0,Math.min(Pages.list.length-1,s.idx||0));gridOn=s.grid.on;gridStepMM=s.grid.step;gridColor=s.grid.color;textLayer.innerHTML=Pages.cur().textsHTML||'';updatePageIndicator();drawPaper();redrawAll();}
$('#btnUndo').onclick=()=>{if(!hist.length)return;const cur=snapshot();const prev=hist.pop();redoStack.push(cur);restoreSnap(prev);};
$('#btnRedo').onclick=()=>{const nxt=redoStack.pop();if(!nxt)return;hist.push(snapshot());restoreSnap(nxt);};

/* ===== zoom: 中心保持 ===== */
function setZoom(z){
  const z0=zoom, z1=Math.max(0.6,Math.min(3,z));
  const Cx=viewport.clientWidth/2, Cy=viewport.clientHeight/2;
  const Ux=(Cx - panX)/z0, Uy=(Cy - panY)/z0;
  zoom=z1;
  panX = Cx - Ux * z1;
  panY = Cy - Uy * z1;
  updateViewportTransform();
  $('#btnZoomReset').textContent=Math.round(zoom*100)+'%';
}
$('#btnZoomIn').onclick=()=>setZoom(zoom+0.1);
$('#btnZoomOut').onclick=()=>setZoom(zoom-0.1);
$('#btnZoomReset').onclick=()=>setZoom(1);

/* ===== ヘッダ横ドラッグ & ホイール ===== */
(function railDrag(){
  const rail=document.getElementById('railScroll');
  let isDrag=false,startX=0,startLeft=0,moved=0,pid=0;
  rail.addEventListener('pointerdown',e=>{
    if(e.button!==0) return;
    if(e.target.closest('.btn')) return;
    isDrag=true;moved=0;startX=e.clientX;startLeft=rail.scrollLeft;pid=e.pointerId||0;
    try{rail.setPointerCapture(pid);}catch{}
  });
  rail.addEventListener('pointermove',e=>{
    if(!isDrag) return;
    const dx=e.clientX-startX; moved=Math.max(moved,Math.abs(dx));
    rail.scrollLeft=startLeft-dx;
    e.preventDefault();
  },{passive:false});
  function endDrag(e){
    if(!isDrag) return; isDrag=false;
    try{rail.releasePointerCapture(pid);}catch{}
    if(moved>8){
      const block=(ev)=>{ev.stopImmediatePropagation();ev.preventDefault();rail.removeEventListener('click',block,true);};
      rail.addEventListener('click',block,true);
    }
  }
  rail.addEventListener('pointerup',endDrag,{passive:false});
  rail.addEventListener('pointercancel',endDrag,{passive:false});
  rail.addEventListener('wheel',e=>{
    rail.scrollLeft += (Math.abs(e.deltaY)>=Math.abs(e.deltaX)?e.deltaY:e.deltaX);
  },{passive:true});
})();

/* ===== init ===== */
function init(){safe(applyBars);safe(updateViewportTransform);safe(fitCanvases);setActiveTool('pen');panel.classList.remove('show');$$('.tool[data-tool="settings"]').forEach(b=>b.classList.remove('active'));pushHistory();}
(function ensureInit(){
  if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',init,{once:true});}
  else {init();}
  requestAnimationFrame(()=>safe(fitCanvases));
  window.addEventListener('load',()=>{safe(applyBars);safe(fitCanvases);},{once:true});
})();
</script>
